<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no"/>
    <title>张鑫</title>
    <link rel="icon" href="http://orj6ooggn.bkt.clouddn.com/icon.png">
    <link rel="stylesheet" href="css/zhang.css"/>
    <style>
        body {background: black;color: white;overflow: hidden;}
        #starsBox {position: fixed;top: 0;left: 0;right: 0;bottom: 0;
        background: rgba(0, 0, 0, 0.75);opacity: .5;}
        #starsBox span {
        display: inline-block;
        width: auto;
        position: absolute;
        border-radius: 100%;
        transition: 100s linear;
        }
        a:hover {
            color: black;
        }
        
        #con-head:hover div {
            border-bottom-color: black;
        }

        #con-head:hover div.two {
            border-bottom-color: transparent;
        }
        .bc_img{width: 100%;height:100%;display: block;}
    

        @media screen and (max-width: 1366px) and (min-width: 1024px){
            
            .bc_img{
                left: 0;width: 1653px;height:100%;top:0;
            }   
        }
        @media screen and (max-width: 1023px) and (min-width: 416px){
            
            .bc_img{
                left: 0px;width: 100%;height:100%;top:0;
            }   
        }
        @media screen and (max-width: 415px){
            .bc_img{
               width: 1154px;height:100%; left: -110px;top:0;

            }    

            body > #header > div {
                left: 15px;
            }

            body > #header > .m {
                opacity: 1;
                left: 70px;
            }

            body > #header > .b {
                opacity: 1;
                left: 140px;
            }

            body > #header > .a {
                opacity: 1;
                left: 210px;
            }

            body > #header > .z {
                opacity: 1;
                left: 280px;
            }
        }

        #header > div {
            left: 15px;
        }

        #header > .m {
            opacity: 1;
            left: 100px;
        }

        #header > .b {
            opacity: 1;
            left: 200px;
        }

        #header > .a {
            opacity: 1;
            left: 300px;
        }

        #header > .z {
            opacity: 1;
            left: 400px;
        }


    </style>
</head>
<body>
<div class="img-list">
    <img class="bc_img" src="http://os8hd0fib.bkt.clouddn.com/home.jpg">
</div>

<!--头部-->
<div id="con-head">
    <div></div>
    <div></div>
    <div></div>
</div>
<header id="header">
    <div id="Music"><a href="zx/music.html">Music</a></div>
    <div id="blog"><a href="zx/blog.html">Blog</a></div>
    <div id="audio"><a href="#">Audio</a></div>
    <div id="Personal"><a href="#">Zhangss</a></div>
</header>
<!--头部-->
<!-- 星星 -->
<div id="starsBox"></div>
<!-- 星星 -->
<script src="js/jquery-3.2.1.min.js"></script>
<script>
    $("#con-head").click(function () {


        $("#Music").toggleClass('m');
        $("#blog").toggleClass('b');
        $("#audio").toggleClass('a');
        $("#Personal").toggleClass('z');

        $("#con-head>div:nth-child(1)").toggleClass("one");
        $("#con-head>div:nth-child(2)").toggleClass("two");
        $("#con-head>div:nth-child(3)").toggleClass("three");
    });
    // 星星特效
    $(function(){
        var cols = ['gray','white','aqua','yello'];
        var stars = 350;
        for (var i = 0; i <= stars; i++) {
            var size = Math.random()*3;
            var color = cols[parseInt(Math.random()*4)];

            $('#starsBox').prepend('<span style=" width: ' + size + 'px; height: ' 
                + size + 'px; top: ' + Math.random()*100 + '%; left: ' 
                + Math.random()*100 + '%; background: ' + color + '; box-shadow: 0 0 '+ Math.random()*10 +'px' + color + ';"></span>') ;
        };

        setTimeout(function(){ 
            $('#starsBox span').each(function(){  
                $(this).css('top', Math.random()*100 + '%').css('left', Math.random()*100 + '%'); 
            });
        }, 1);

        setInterval(function(){ 
            $('#starsBox span').each(function(){    
            $(this).css('top', Math.random()*100 + '%').css('left', Math.random()*100 + '%'); 
            });
        }, 100000); 
    })
    // 星星特效
</script>
</body>
</html>
