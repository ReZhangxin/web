    <style>
        body{
            color:#4CEEA3;font-family: Consolas;
        }
        a{color:gainsboro;}
        a:hover{color:#4CEEA3;}
        i{font-style: normal;}
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;

            overflow: hidden;
        }
        #con-head{
            left:110px;
        }
        #con-head>div{
            border-bottom-color:gainsboro;
        }
        #con-head:hover div{
            border-bottom-color: #4CEEA3;
        }
        
        @media screen and (max-width: 415px){     
            body>#header>div{left:15px;}
            body>#header>.h{opacity: 1;left: 70px;}
            body>#header>.b{opacity: 1;left: 140px;}
            body>#header>.a{opacity: 1;left: 210px;}
            body>#header>.z{opacity: 1;left: 280px;}
              
        }
        #header>div{left:85px;width: 100px;top:-40px;}
        #header>.h{opacity: 1;left: 50px;top:0;}
        #header>.b{opacity: 1;left: 115px;top:0;}
        #header>.a{opacity: 1;left:35px;top:37px;}
        #header>.z{opacity: 1;left: 130px;top:37px;}
        /*音乐资源*/
        section{width: 100%;min-width: 1024px;background-color: gainsboro;
            display: flex;height:685px;
        }
        section>#s-left{
           flex: 2;background-color: white;height: 685px;

        }
        section>#s-left>div{
            width: 100%;height:100px;line-height: 100px;text-align: center;
            color: gainsboro;

        }
        section>#s-left>div:hover{
            box-shadow: 0 0 20px gainsboro;cursor:pointer;color: #4CEEA3;
            transition: all 0.2s;
        }

        section>#s-left>div>a{
            width: 100%;display: inline-block;
        }
        #s-left>.s-info{
            margin:100px auto 0;
        }
        #s-left .s-img{
            display: inline-block;
            width: 50px;
            height: 50px;border-radius: 100%;
            background: url("../img/1494990191(1).png");
            background-size: cover;
            vertical-align: middle;
        }

        #s-left i{
            display: inline-block;margin-right: 20px;
        }
        section>#s-right{
            flex: 10;background-color:#F9F9F9;height: 685px;position: relative;
        }
            /*Music*/
        #Music{
            width: 100%;
            height:100%;
            position: absolute;overflow: auto;
        }
        #Music>div{
            width: 220px;height:220px;background-color: #4CEEA3;
            margin:40px 30px;
            float: left;
            transition: all 0.5s;
        }
        #Music>div:hover{
            box-shadow: 0 0 40px gainsboro;
            transform: translateY(-5px);
        }
            /*Music*/
        /*音乐资源*/

        /*音乐播放台*/
        footer{
            width: 100%;display: flex;height:80px;
            position: fixed;bottom:0;left:0;z-index: 666;
            box-shadow: 0 0 40px gainsboro;
        }
        footer>.f-singer{height:100%;
            background-color: white;flex:2;
        }
        footer>#m-control{
            background-color: white;flex:8;
        }

        footer>#m-control>.console>div{
            display: inline-block;font-size: 1.5em;margin:0 5px;cursor: pointer;
            transition: all 1s;
        }
        footer>#m-control>.console>div:hover{
            transform: scale(1.2);
        }

        #m-control>.console{
            margin:-5px auto ;
            width:250px;
        }
        #m-control #m-stop{
            cursor:pointer;
            font-size: 3em;position: relative;z-index: 1}
        #m-control #m-stop:after{
            content:"";
            width: 65px;height:65px;border-radius: 100%;
            background-color: white;position: absolute;z-index:-1;
            top:-6px;left:-8px;
        }
        footer>.volume{
            background-color: white;flex:2;
        }
        /*音乐播放台*/
    </style>
</head>

<script src="../js/jquery-3.2.1.min.js"></script>

<script>
    new WOW().init();

    $("#con-head").click(function(){
        $("#Home").toggleClass('h');
        $("#blog").toggleClass('b');
        $("#audio").toggleClass('a');
        $("#Personal").toggleClass('z');

        $("#con-head>div:nth-child(1)").toggleClass("one");
